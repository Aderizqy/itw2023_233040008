<!DOCTYPE html>
<html>
<head>
    <title>Form Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpading="5">
        <tr>
            <td colspan="3" bgcolor="grey" style="text-align: center;">INPUT DATA MAHASISWA</td>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select>
                    <option name="Agama" selected>--pilih agama--</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Lainnya">Lainnya...</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" name="jenkel" value="Laki-laki"> Laki-laki
                <input type="radio" name="jenkel" value="Perempuan"> Perempuan
            </td>
        </tr>
        <tr>
            <td>HOBI</td>
            <td>:</td>
            <td>
                <input type="checkbox" name="Hobi" value="Musik"> Musik
                <input type="checkbox" name="Hobi" value="Olahraga"> Olah raga
                <input type="checkbox" name="Hobi" value="Gaming"> Gaming
                <input type="checkbox" name="Hobi" value="Lainnya"> Lainnya
            </td>
        </tr>
        <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td>
                <textarea name="profil" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3"><input type="sumbit" name="sumbit" value="Input"/>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="sumbit" name="sumbit" value="Input">
            </td>
        </tr>
    </table>
    
</body>
</html>
