<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifikasi Gallery & Lightbox</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1>POKEMON</h1>

    <div class="container">

        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                <img src="img/thumb/pikachu.jpg" alt="pikachu" class="pikachu">
                <span>Pikachu</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">X close</a>
                    <a href="#gambar-4" class="prev">prev</a>
                    <img src="img/full/pikachu.jpg" alt="">
                    <a href="#gambar-2" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                <img src="img/thumb/charmander.jpg" alt="charmander" class="charmander">
                <span>Charmander</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">X close</a>
                    <a href="#gambar-1" class="prev">prev</a>
                    <img src="img/full/charmander.jpg" alt="charmander">
                    <a href="#gambar-3" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                <img src="img/thumb/bulbasaur.jpg" alt="bulbasaur" class="bulbasaur">
                <span>Balbasaur</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">X close</a>
                    <a href="#gambar-2" class="prev">prev</a>
                    <img src="img/full/bulbasaur.jpg" alt="Balbasaur">
                    <a href="#gambar-4" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-4">
                <img src="img/thumb/squirtle.jpg" alt="squirtle" class="squirtle">
                <span>Squirtle</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">X close</a>
                    <a href="#gambar-3" class="prev">prev</a>
                    <img src="img/full/squirtle.jpg" alt="Squirtle">
                    <a href="#gambar-1" class="next">next</a>
                </div>
            </li>

            <div class="clear"></div>

        </ul>
        
    </div>
    
</body>
</html>
